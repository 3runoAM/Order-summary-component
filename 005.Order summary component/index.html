<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      <svg class="imagem-background"></svg>
      <div role="main" class="componente">
        <svg class="imagem-principal"></svg>
        <h1 class="titulo">Order Summary</h1>
        <p class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plano-container">
          <svg class="plano-icone"></svg>
          <div class="plano-descricao">
            <p class="plano-nome">Annual Plan</p>
            <p class="plano-preco">$59.99/year</p>
          </div>
          <button class="botao-mudar">Change</button>
        </div>

        <button class="botao-prosseguir">Proceed to Payment</button>

        <button class="botao-cancelar">Cancel Order</button>
      </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/3runoAM" target="_blank">Bruno Martins</a>.
      </div>
    </footer>
  </body>
</html>
